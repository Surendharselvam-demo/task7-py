<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Resizer Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 85%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Image Resizer Tool</h2>

  <input type="file" id="upload" accept="image/*">
  <input type="number" id="width" placeholder="Enter width (px)">
  <input type="number" id="height" placeholder="Enter height (px)">
  
  <button onclick="resizeImage()">Resize Image</button>

  <h3>Preview:</h3>
  <img id="preview" alt="Preview will appear here">

  <br><br>
  <a id="download" style="display:none;" download="resized-image.png">Download Resized Image</a>
</div>

<script>
  let img = new Image();

  document.getElementById("upload").addEventListener("change", function () {
    const file = this.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      img.src = e.target.result;
      document.getElementById("preview").src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  function resizeImage() {
    const width = parseInt(document.getElementById("width").value);
    const height = parseInt(document.getElementById("height").value);

    if (!width || !height) {
      alert("Please enter both width and height!");
      return;
    }

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = width;
    canvas.height = height;

    ctx.drawImage(img, 0, 0, width, height);

    const resizedURL = canvas.toDataURL("image/png");

    document.getElementById("preview").src = resizedURL;

    const downloadLink = document.getElementById("download");
    downloadLink.href = resizedURL;
    downloadLink.style.display = "inline-block";
  }
</script>

</body>
</html>
